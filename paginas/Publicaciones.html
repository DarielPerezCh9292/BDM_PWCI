    <link rel="stylesheet" href="../MVC/CSS/Publicaciones.css">
</head>
<body>
    <!-- Incluir el navbar personalizado -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <!-- Logo/Brand -->
            <a class="navbar-brand d-flex align-items-center" href="indexx.html">
                <i class="fas fa-futbol me-2"></i>
                <span>RedSocial</span>
            </a>
            
            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Contenido colapsable del navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Barra de búsqueda centrada -->
                <div class="navbar-nav mx-auto">
                    <div class="search-container d-flex align-items-center">
                        <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="Buscar usuarios, publicaciones...">
                        <button class="btn" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Enlaces de navegación -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="indexx.html">
                            <i class="fas fa-home me-1"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="Usuarios.html">
                            <i class="fas fa-users me-1"></i> Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="Perfil.html">
                            <i class="fas fa-user me-1"></i> Mi Perfil
                        </a>
                    </li>
                    
                    <!-- Enlaces administrativos -->
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="reportes.html">
                            <i class="fas fa-chart-bar me-1"></i> Reportes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="moderar_publicaciones.html">
                            <i class="fas fa-shield-alt me-1"></i> Moderar
                        </a>
                    </li>
                    
                    <!-- Botón de cerrar sesión -->
                    <li class="nav-item ms-2">
                                            <a class="btn btn-logout d-flex align-items-center" href="landing_page.html">

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Espaciador para evitar que el contenido se oculte detrás del navbar fijo -->
<div class="navbar-spacer"></div>

    <!-- Formulario de publicación fuera del canva -->
    <div class="post-container">
        <h2>Crear una nueva publicación</h2>

        <form action="#" method="post" enctype="multipart/form-data">
            <label for="text">Escribe un texto para tu publicación:</label><br>
            <textarea id="textArea" name="text" placeholder="Escribe tu mensaje aquí..."></textarea><br>

            <label for="file">Selecciona imágenes o videos:</label>
            <input type="file" name="file[]" id="file" accept="image/*, video/*" multiple><br>

                            <div id="previewContainer" class="preview-container">
                <!-- Las imágenes y videos seleccionados aparecerán aquí -->
            </div>

            <br><br>
            <input type="submit" value="Publicar">
        </form>
    </div>

</body>
</html>
