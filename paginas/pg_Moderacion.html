            <!-- Botón hamburguesa para móviles -->

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <!-- Contenido colapsable del navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Barra de búsqueda centrada -->

                </div>

                <!-- Enlaces de navegación -->

    <!-- Espaciador para evitar que el contenido se oculte detrás del navbar fijo -->
    <div class="navbar-spacer"></div>



    <div class="container mt-4 ">
        <div class="d-flex justify-content-between align-items-center mb-4 text-center">
            <h1 class="mb-3">
                ESTADISTICAS
            </h1>
            
        </div>

        <!-- Estadísticas -->
        <div class="row d-flex flex-row">
            <div class="col-md-4 card_width">
                <div class="stats-card text-center d-flex flex-row justify-content-center">
                    <div class="m-5 d-flex flex-column">
                        <h3>8</h3>
                        <p class="mb-0">Pendientes de Revisión</p>
                    </div>
                    <div class="m-5 d-flex flex-column">
                        <h3>156</h3>
                        <p class="mb-0">Publicaciones Aprobadas</p>
                    </div>
                    <div class="m-5 d-flex flex-column">
                        <h3>23</h3>
                        <p class="mb-0">Publicaciones Rechazadas</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Publicaciones pendientes -->
        <h2 class="mb-3 text-center">
            REVISIONES PENDIENTES</h2>

        <!-- Publicación pendiente de ejemplo 1 -->
        <div class="publicacion-card">
            <div class="row">
                <div class="col-md-8">
                    <!-- Información del usuario -->
                    <div class="d-flex align-items-center mb-2">
                        <img src="../imgs/img1.jpg" alt="Foto de perfil" class="rounded-circle me-2" width="40"
                            height="40">
                        <div>
                            <strong>Federico Peluche</strong>
                            <br>
                            <small class="text-muted">15/09/2025 11:10</small>
                        </div>
                    </div>

                    <!-- Contenido de la publicación -->
                    <p class="mb-2">Nueva Imagen de perfil.</p>

                    <!-- Imagen de ejemplo -->
                    <img src="../imgs/img1.jpg" alt="Imagen de la publicación"
                        class="img-fluid rounded mb-2 publication-media">
                </div>

                <div class="col-md-4">
                    <!-- Acciones de moderación -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-success btn-sm">
                            <i class="fas fa-check"></i> Aprobar
                        </button>
                        <button class="btn btn-danger btn-sm">
                            <i class="fas fa-times"></i> Rechazar
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Modal de moderación -->
    <div class="modal fade" id="modalModeracion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Moderar Publicación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form method="POST">
                    <div class="modal-body">
                        <input type="hidden" name="id_publicacion" id="idPublicacion">
                        <input type="hidden" name="accion" id="accionModeracion">

                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentario (opcional):</label>
                            <textarea class="form-control" name="comentario" id="comentario" rows="3"
                                placeholder="Agrega un comentario sobre tu decisión..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success" id="btnConfirmar">
                            <i class="fas fa-check"></i> Aprobar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>
