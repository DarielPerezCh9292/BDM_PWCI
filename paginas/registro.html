<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTBOOK REGISTRO</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../MVC/CSS/futbol-registro.css">
</head>
<body>
    <nav class="navbar-landing">
        <div class="navbar-container">
            <a class="navbar-brand" href="landing_page.html">
                <i class="fas fa-futbol"></i> RedSocial
            </a>
            
            <div class="navbar-buttons">
                <a class="btn btn-login" href="Login.html">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </a>
                <a class="btn btn-register" href="registro.html">
                    <i class="fas fa-user-plus"></i> Registrarse
                </a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="registro-container">
            <div class="registro-header">
                <h1>¡Únete a nuestra comunidad!</h1>
                <p>Crea tu cuenta y comienza a compartir</p>
            </div>

            <form class="registro-form" action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre_usuario">Nombre de Usuario</label>
                    <input type="text" id="nombre_usuario" name="nombre" placeholder="Ingresa tu nombre de usuario" required>
                    <span id="error_usuario" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
                    <span id="error_email" class="error-message"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        <span id="error_password" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmar_password">Confirmar Contraseña</label>
                        <input type="password" id="confirmar_password" name="confirmar_password" placeholder="Confirma tu contraseña" required>
                        <span id="error_confirmar_password" class="error-message"></span>
                    </div>
                </div>

                <div class="form-group file-input">
                    <label for="imagen_perfil">Imagen de Perfil (Opcional)</label>
                    <input type="file" id="imagen_perfil" name="imagen_perfil" accept="image/*">
                    <span id="error_imagen" class="error-message"></span>
                </div>

                <button type="submit" class="registro-btn">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </button>
            </form>

            <div class="registro-links">
                <a href="Login.html">
                    <i class="fas fa-sign-in-alt"></i> ¿Ya tienes una cuenta? Inicia sesión aquí
                </a>
            </div>
        </div>
    </div>
</body>
</html>
