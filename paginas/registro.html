<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTBOOK REGISTRO</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
    <link rel="stylesheet" href="../MVC/CSS/common.css">
    <link rel="stylesheet" href="../MVC/CSS/futbol-registro.css">
    <link rel="stylesheet" href="../MVC/Boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../MVC/CSS/navbar-common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body class="Fondo_futbol">
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <!-- Logo/Brand -->
            <a class="navbar-brand d-flex align-items-center ms-5" href="index.html">
                <i class="Futbook_logo"></i>
                <span>FUTBOOK</span>
            </a>
    
            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Contenido colapsable del navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Barra de búsqueda centrada -->
                <div class="navbar-nav mx-auto">
    
                </div>
    
                <!-- Enlaces de navegación -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="Login.html">
                            Inicio de Sesión
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="registro.html">
                            Nuevo usuario
                        </a>
                    </li>
                    <!-- Botón de cerrar sesión -->
                    <li class="nav-item ms-2">
                        <a class="btn btn-logout d-flex align-items-center" href="pg_Llegada.html">
                            Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="registro-container">
            <div class="registro-header">
                <h1>Crea una cuenta</h1>
                
            </div>

            <form class="registro-form center-text justify-content-center" action="#" method="POST" enctype="multipart/form-data">
                
                <div class="d-flex flex-column justify-content-center">
                    <div class="campos form-row d-flex flex-row justify-content-center center-text">
                    <div class="form-group me-2">
                        <label for="nombre_usuario">Nombre de Usuario</label>
                        <input type="text" id="nombre_usuario" name="nombre" placeholder="Ingresa tu nombre de usuario" required>
                        <span id="error_usuario" class="error-message"></span>
                    </div>
                    <div class="form-group me-2">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
                        <span id="error_email" class="error-message"></span>
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        <span id="error_password" class="error-message"></span>
                    </div>
                </div>
                

                

                <div class="form-row justify-content-center center-text">            
                    <div class="form-group justify-content-center center-text">
                        <label for="confirmar_password">Confirmar Contraseña</label>
                        <input type="password" id="confirmar_password" name="confirmar_password"
                            placeholder="Confirma tu contraseña" required>
                        <span id="error_confirmar_password" class="error-message"></span>
                    </div>
                </div>

                <div class="form-group file-input">
                    <label for="imagen_perfil">Imagen de Perfil (Opcional)</label>
                    <input type="file" id="imagen_perfil" name="imagen_perfil" accept="image/*">
                    <span id="error_imagen" class="error-message"></span>
                </div>

                <div class="d-flex flex-row justify-content-center">
                    <button type="submit" class="registro-btn">
                        <a href="Login.html" >
                            Ya tengo una cuenta
                        </a>
                        
                    </button>
                
                    <button type="submit" class="registro-btn">
                        Registrar cuenta
                    </button>
                </div>
                </div>

                
                
                
                    
            </form>

            
        </div>
    </div>
</body>
</html>
